<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>shopping.html</title>
</head>
<body>
	<h1>shopping 페이지입니다.</h1>
	
	<!-- 
		이동 버튼을 눌러 요청을 할 때 get 방식이라 
		http://localhost:8080/food?
		URL 뒤에 ? 가 붙여진다
		form 의 method 기본값은 get
	 -->
	<form action="/food">
		<div>이동 버튼을 클릭하면 식품관으로 이동합니다.</div>
		<input type="submit" value="이동">
	</form>
</body>
</html>
