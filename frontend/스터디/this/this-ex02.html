<!DOCTYPE html>
<html lang="ko">
<head>
  <title>this keyword</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>this Alone</h1>

  <script>
    const test = {
      prop: 42,
      func: function () {
        return this.prop;
      },
    };

    console.log(test.func());
  </script>
</body>
</html>
