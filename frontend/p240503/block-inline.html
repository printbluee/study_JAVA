<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록 태그, 인라인 태그</title>
</head>

<body>

  <h1>블록 태그, 인라인 태그</h1>  

  <!-- 블록 태그 중 대표적인 태그 p -->
  <!-- 새 라인에서 시작, 가로 영역을 다 차지 -->
  <p>블록 태그</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <p>Lorem ipsum dolor sit amet.</p>
  <div>
    <div></div>
    <p>div 시작</p>
    <p>Lorem ipsum <strong>dolor</strong> sit amet.</p>
    <p>div 끝</p>
  </div>

  <!-- 인라인 태그 중 대표적인 span -->
  <!-- 새 라인에서 시작할 수 있지만, 가로 영역을 필요한 만큼 차지 -->
  <span>인라인 태그</span>
  <span>Lorem ipsum dolor sit amet.</span>
  <span>Lorem ipsum dolor sit amet.</span>
</body>
</html>
