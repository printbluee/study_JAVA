<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[JavaScript] 자료형</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>참조 타입</h1>
  <script>
    // [배열]
    var arr = [2, 4, 2.5, 'ㅎㅇ'];
    console.log(arr);
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[3]);
    console.log('arr 타입 : ', typeof arr); // object , 배열로 출력되지만 타입은 object 로 보여짐
    console.log('arr[0] 타입 : ', typeof arr[0]); 

    // 배열의 요소에 배열로 와도 상관 x
    var arr2 = [arr, 3, '즐거운 하루']; 
    console.log(arr2);
    console.log('arr2[0] : ' + arr2[0]);
    console.log('arr2[0] : ' + arr2[0][2]);
    console.log('하루 추출 : ' + arr2[2].slice(-2));

    // [객체]
    // [property(요소)] {key: value};
    // 순서 보장 x ==> index 개념 없고, key 값으로 찾기
    var obj = {
      name : '홍길동',
      age : 35,
    };
    console.log(obj);
    console.log('obj 타입 : ' + typeof obj);

    // [property(요소) 접근] 방법 1
    // : 점 접근
    // : key 그대로 사용
    console.log('name 값 출력 : ', obj.name);

    // [property(요소) 접근] 방법 2
    // : [] 접근
    // : key를 문자열 취급하여 사용
    console.log('name 값 출력 : ', obj['name']);
  </script>
</body>
</html>
