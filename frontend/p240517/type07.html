<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[JavaScript] 자료형</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>객체 축약 표현</h1>

  <script>
    // 객체 형태
    const obj = {
      key : '값',  // property
    };

    // 1. 키와 값이 같을 때 
    const name = '박보검';
    const age = 30;

    // 1-1. 키와 값을 모두 설정
    // const info = {
    //   name : name,
    //   age : age,
    // };

    // 1-2. 축약 표현
    // : 키와 값이 같다면, 값 생략 가능
    const info = {name, age};
    
    console.log(info);
    console.log('객체 info 의 property name >> ', info.name);
    console.log('객체 info 의 property name >> ', info['name']);













  </script>
</body>
</html>
