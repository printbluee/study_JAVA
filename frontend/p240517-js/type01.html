<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[JavaScript] 자료형</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>자료형</h1>

  <script>
    /*
    [ 기본 타입 ] 자료형 Primitive Type
    - number     : 숫자(정수, 실수)
                   모든 숫자를 실수로 처리
                   화면에 소수점이 표현 되지 않아 그렇게 보이지 않음
    - bigint     : 정수 [ -(2의 53승-1) ~ (2의 53승-1) ]
    - string     : 문자열
                  "" or '' 사용 가능
    - underfined : 초기화되지 않은 상태, 변수 초기화에 사용
    - null       : 객체 변수 초기화 사용
    - NaN        : Not a Number

    [ 참조 타입 ] 참조형, Reference Type
    - arry     :
    - function : 
    */
    // var num = 5; // 5.0
    var num; 
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");
    
    num = 100;
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");
    
    num = 5n;
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");

    num = 2.2;
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");

    num = '하이';
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");

    num = true;
    document.write("num >> " + num);
    document.write("<br>");
    document.write("num type >>", typeof num);
    document.write("<br> <br>");
  </script>

</body>
</html>
