<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[선택자] 사용법 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* 선택자 : 태그 이름, id 값, 클래스 값 지정 */
    /* 모든 span 변경 */
    span {
      color:green;
    } 
    /* css 는 연속적이라 마지막 선언으로 스타일 적용, 우선 순위가 있지만 나중에 정리 */
    span {
      color:blue;
    }
    /* 자식을 가리킬 땐 ">" (꺽쇠) */
    div > span {
      color: gray;
    }
    /* class => . / id => # */
    .first-class > span {
      background-color: #ff0;
    }
    /* 자손을 가리킬 땐 공백 */
    #ex span {
      background-color: aqua;
    }
    /* 여러 개의 선택자를 사용할 때 콤마 사용 */
    /* h1 {border-style: solid;}
    h2 {border-style: solid;} */
    h1, h2 {
      border-style: solid;
    }
  </style>
</head>

<body>
  <div id="ex">
    <h1>Heading 1</h1>
    <h2>Heading 2-1</h2>
    <div class="first-class">
      <span>span tag 1</span>
      <p>
        <span>span tag 2</span>
      </p>
    </div>
    <span>span tag 3</span>
  </div>
  <!--  -->
  <div class="secound-class">
    <h2>Heading 2-2</h2>
    <span>span tag 4</span>
  </div>
  <!--  -->
  <span>span tag 5</span>
</body>

</html>
