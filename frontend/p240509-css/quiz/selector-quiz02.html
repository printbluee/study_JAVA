<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[문제] 선택자</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    div.box {
      width: 150px;
      height: 50px;
      background-color: aquamarine;
      line-height: 50px;
      text-align: center;
    }
    /* [문제 1] 마우스를 올렸을 때 배경색과 볼드체로 적용하기 */
    div.box:hover {
      background-color: pink;
      font-weight: bold;
      /* 기존 크기에 (가로,세로)만큼 키우기 */
      transform: scale(1.3, 1.3);
    }
    input.text {
      padding: 16px 20px;
      text-align: center;
    }
    /* [문제 2] 마우스를 클릭했을 때 색상 바꾸기 */
    input.text:focus {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h2>문제 1</h2>
  <div class="box">Mouse Over Me</div>

  <h2>문제 2</h2>
  <input type="text" class="text" placeholder="입력하세요">
</body>

</html>
