<!DOCTYPE html>
<html lang="ko">

<head>
  <title>화살표 함수</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>화살표 함수</h1>
  <!-- 
    [화살표 함수의 정의 형태]
    1. 매개변수 1개, 리턴값 있음
      : 매개변수가 1개일 때, () 생략 가능
      : 명령어가 1개일 경우, {} 생략 가능
    2. 매개변수 없고, 리턴값 있음
      : () 생략 불가능
      : 명령어가 1개일 경우, {} 생략 가능
    3. 매개변수 1개, 리턴값 있음, 명령어 여러 개
      : () 생략 가능
      : 명령어가 여러 개일 경우, {} 생략 불가능
    4. 매개변수 2개, 리턴값 없음, 명령어 여러 개
      : () 생략 불가능
      : 명령어가 여러 개일 경우, {} 생략 불가능
    5. 매개변수 2개, 기본값 설정, 리턴값 없음, 명령어 여러 개
      : () 생략 불가능
      : 명령어가 여러 개일 경우, {} 생략 불가능
  
  -->
  <script>
    // 함수 선언식 (선언적 함수, 일반 함수)
    // function one(args) {
    //   return args + 1;
    // }

    // 함수 표현식
    // var one = function (args) {
    //   return args + 1;
    // }
    
    // 화살표 함수
    // var one = (args) => args + 1;

    // 1. 매개변수 1개, 리턴값 있음
    var one = args => args + 1;
    var result = one(100);
    console.log('one(100) 호출 결과 >>', result);
    console.log('one() 호출 결과 >>', one()); // NaN

    // 2. 매개변수 없고, 리턴값 있음 
    // const two = () => {'문자열입니다.'}; // undefined
    const two = () => '문자열입니다.';
    console.log('two() 호출 결과 >>', two());
    console.log('two(100) 호출 결과 >>', two(100)); 

    // 3. 매개변수 1개, 리턴값 있음, 명령어 여러 개
    const three = args => {
      let num = args + 1;
      return `1 증가한 값 : ${num}`;
    }
    console.log('three(5) 호출 결과 >>', three(5));
    
    // 4. 매개변수 2개, 리턴값 없음, 명령어 여러 개
    const four = (a, b) => {
      let result = a + b;
      console.log(`매개변수 a : ${a}, 매개변수 b : ${b}`);
      console.log(result);
    }
    four(1, 3);
    console.log('four(2, 4) 호출 결과 >>', four(2, 4)); // return 값이 없어 undefined
    four(); // NaN
    
    // 5. 매개변수 2개, 기본값 설정, 리턴값 없음, 명령어 여러 개
    // 기본값 : 매개변수가 있을 경우 인수에 저장되고, 없으면 인수에 기본값이 들어옴 
    // 기본값 설정 : (a=0, b=0) or (a='', b='')
    const five = (a=0, b=0) => {
      let result = a + b;
      console.log('덧셈 결과 : ', result);
    }
    five('뭉게', '구름');
    five(); // 기본값 설정 안했을 때 : NaN
  </script>
</body>
</html>
