<!DOCTYPE html>
<html lang="ko">

<head>
  <title>Lexical Scope 1</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>렉시컬 스코프 1</h1>
  <!-- 
    [Lexical Scope]
    : Lexical - 어휘의, 사전의;
    : 함수를 어디에 정의하였는지에 따라 상위 스코프를 결정하는 것
   -->

  <script>
    var a = 1;
    var b = 2;
    var c = 3;

    function outer() {
      var b = 20;
      var c = 30;

      function inner() {
        var c = 300;
        console.log(`[outer 내] a : ${a}, b : ${b}, c : ${c}`);
      }

      console.log('=== inner() 호출 전 ===');
      inner();
      console.log('=== inner() 호출 후 ===');

      console.log(`[outer 내] a : ${a}, b : ${b}, c : ${c}`);
    }

    console.log('=== outer() 호출 전 ===');
    outer();
    console.log('=== outer() 호출 후 ===');





  </script>
</body>
</html>
