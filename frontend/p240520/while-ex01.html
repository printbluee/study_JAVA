<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[제어문-반복문] while문 : 기본</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>while문 : 기본</h1>
  <!-- 
    [문법]
    초기값;

    while (조건식) {
      명령어; 
      증감식;
    }
  -->
  <script>
    var num = 1;

    while (num < 11) {
      document.write(num);
      document.write('<br>');
      num++;
    }
  </script>
</body>
</html>
