<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[operator] 연산자</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>연산자 - 1</h1>

  <script>
    /*
  [연산자] ======================================================
  - 산술 연산자     : + - * **(제곱) / %
  - 대입 연산자     : =
  - 복합대입 연산자 : += -= *= /= %=
  - 증감 연산자     : ++ -- 
  - 관계 연산자     : > >= < <=
                      ==    !=    값만 비교
                      ===   !==   값과 타입 비교
  - 논리 연산자     : && || !
  - 삼항 연산자     : 조건 ? 참 : 거짓
  - 널리쉬(nullish) : 변수 ?? 변수 ?? 변수 
                      여러 개의 피연산자 중 값이 확정된 변수 찾음
                      null, undefined 제외
  - 전개 연산자     : ...배열명
                      반복 가능한 데이터(배열 요소)를 펼침
  ===============================================================
    */
    var n1 = 5;
    var n2 = 3;

    // [산술 연산자]
    console.log('[산술 연산자]\n');
    console.log('제곱 :', n1 ** n2);
    console.log('곱하기: ', n1 * n2);
    console.log('\n');

    // [복합대입 연산자]
    console.log('[복합대입 연산자]\n');
    // n1 = n1 ** n2;
    n1 **= n2;
    console.log('n1 **= n2 :', n1);
    console.log('\n');

    // [증감 연산자]
    console.log('[증감 연산자]\n');
    n2--;
    console.log('후감소 :', n2);
    console.log('\n');

    // [관계 연산자]
    console.log('[관계 연산자]\n');
    var n3 = 5;
    var n4 = '5';
    console.log("n3 = 5;\nn4 = '5';")
    console.log('n3 type :', typeof n3);
    console.log('n4 type :', typeof n4);
    console.log('n3 == n4 :', n3 == n4);
    console.log('n3 === n4 :', n3 === n4);
    console.log('\n');

    // [논리 연산자]
    console.log('[논리 연산자]\n');
    console.log('!true :', !true);
    console.log('!n3 :', !n3);
    console.log('!-5 :', !-5);
    console.log('!0 :', !0);
    console.log('!2.5 :', !2.5);
    console.log('\n');

    // [삼항 연산자]
    console.log('[삼항 연산자]\n');
    var result = (n3 === n4) ? "값이 같다" : "값과 타입이 다르다"
    console.log("result :", result)

    // (n3 === n4) ? console.log('같다') : console.log('다르다'); 
    console.log('\n');

    // [널리쉬(nullish)]
    console.log('[널리쉬(nullish)]\n');
    // 값이 두개인 경우 앞에 있는 값이 저장되고, 나머지는 순회 x
    // 값이 없는 경우 나머지 값을 넣음(null or underfined)
    var n4 = null;
    var n5 = null;
    var n6 = undefined;
    var value = n6 ?? n5 ?? n4;
    console.log("value :", value);
    console.log('\n');

    // [전개 연산자, 전개 구문(spread sysntax)]
    console.log('[전개 연산자, 전개 구문(spread sysntax)]\n');
    var even = [2, 4, 6];
    console.log('even >>', even);
    console.log('even : 전개 연산자 >>', ...even);

    var odd = [1, 3, 5];
    var number = [even, odd];
    // 배열안에 배열이 들어올 때
    console.log('number >>', number);
    
    // 배열안에 배열의 요소가 들어오고 싶을 때
    var spread_number = [...even, ...odd];
    console.log('spread_number >>', spread_number);
  </script>
</body>

</html>
