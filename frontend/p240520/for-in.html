<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[제어문-반복문] for-in문</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>for-in문</h1>
  <!-- 
    [문법]
    : 초기값, 증감식 x
    : property 의 key 를 추출

    for (let 변수 in 객체) {
      명령어;
    }
  -->
  <script>
    var arr = [1, 3, 5, 7, 9];
    document.write("arr 배열의 길이 >> ", arr.length);
    document.write("<br>");

    // 웹 브라우저로 출력
    for (let n in arr) {
      document.write(n + ' '); // 0 1 2 3 4
    }
    document.write("<br>");

    // console 창으로 출력
    console.log("arr >> ", arr);
    for (let n in arr) {
      console.log(n); 
    }

    ////////////////////////////////////////////////////
    var obj = { nickname : '홍길동', age : 25 }

    // << for-in문 >>
    for (let key in obj) {
      document.write(key + ' ');
      document.write("<br>");
    }
  </script>
</body>
</html>
