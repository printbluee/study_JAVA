<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[제어문-반복문] while문 : 무한 루프</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>while문 : 무한 루프</h1>

  <!-- while 문을 무한 루프로 구현하여, 1 ~ 10 을 출력 -->
  <script>
    var idx = 1;

    while (true) {
      document.write(idx);
      document.write('<br>');

      if (idx == 10) {
        break        
      }
      idx++;
    }
  </script>
</body>
</html>
