<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[객체] 구조 분해 할당</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[객체] 구조 분해 할당 - 1</h1>
  
  <script>
    // [구조 분해 할당] =================================================
    // : 배열이나 객체의 속성을 해체하여 개별 변수에 저장

    // 1. 배열 
    console.log("1. 배열 ============================== ");
    // 1-1) 변수 개수 = 배열의 요소 개수
    console.log("1-1) 변수 개수 = 배열의 요소 개수");
    const even = [2, 4];
    // const a = even;
    // console.log('a >> ' + a); // tyep : 문자열
    // console.log('a >> ', a);  // tyep : 문자열 + object
    
    const [a, b] = even;
    console.log('a >> ' + a);
    console.log('b >> ' + b);
    console.log("\n");

    // 1-2) 변수 개수 < 배열의 요소 개수
    console.log("1-2) 변수 개수 < 배열의 요소 개수");
    // rest 파라미터
    const odd = [1, 3, 5, 7, 9];
    const [c, d, ...rest] = odd ;
    console.log('c >> ' + c);
    console.log('d >> ' + d);
    console.log('rest >> ' + rest);
    console.log("\n");
    
    // 1-3) 변수 개수 > 배열의 요소 개수
    // g : undefined
    console.log("1-3) 변수 개수 > 배열의 요소 개수");
    var [e, f, g] = even;
    console.log(e, f, g);
    console.log("\n");

    // 초기값 설정
    console.log("초기값 설정");
    var [h=10, i=9, j=8] = even;
    console.log(h, i, j);
    console.log('even >> ' + even);
    console.log("\n");

    // 2. 객체 
    console.log("2. 객체 ==============================");
    // 2-1) 객체 값 가져오기
    console.log("2-1) 객체 값 가져오기");
    const info = {
      nickname : '홍길동',
      age : 25,
    }

    // 변수명 과 키명과 같지 않으면 값이 할당이 안됨
    // var { hi, age } = info;
    // console.log('hi >>', hi); // hi >> undefined

    // 순서 상관 x
    var { nickname, age } = info;
    var { age, nickname } = info;
    console.log('nickname >>', nickname);
    console.log('age >>', age);
    console.log("\n");
    
    // 2.2) 변수명 바꾸기
    console.log("2.2) 변수명 바꾸기");
    var { new_nickname, new_age } = info; 
    console.log('new_nickname >>', new_nickname); // undefined
    console.log('new_age >>', new_age); //undefined
    
    var { nickname : new_nickname, age : new_age } = info; 
    console.log('new_nickname >>', new_nickname); 
    console.log('new_age >>', new_age); 

    console.log("\n");








  </script>
</body>
</html>
