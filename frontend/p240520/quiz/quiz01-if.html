<body>
  <script>
    var id = 'aaa';
    var pw = '1234';

    var userId = prompt('아이디 입력 : ');
    var userPw = prompt('비밀번호 입력 : ');

    if (userId != id) {
      alert('아이디 확인 요망');
    } else if (userPw != pw) {
      alert('비밀번호 확인 요망');
    } else {
      document.write('환영합니다.');
    }
