<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[문제 5] 반복문</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    var result = 0;
    var idx = 1;

    while(true) {
      var userValue = prompt(`${idx++}번째 입력`);
      if (userValue == 'end') {
        userValue = 0;
        var answer = confirm('입력 종료 !');
        break;
      }
      result += parseInt(userValue);
      document.write(`현재 합은 ${result}<br>`);
    }

  </script>
</body>
</html>
