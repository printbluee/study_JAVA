<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[문제 3] 반복문</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <script>
    var data = [2, 4, 6, 8];
    var result = 0;
    for (let i of data) {
      result += i;
    }
    document.write('data 배열 요소의 전체 합 : '+ result); 
  </script>
</body>
</html>
