<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수] 사용자 정의 함수</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[사용자 정의 함수]</h1>
  <!-- 
    [특이점]
    : 정의된 메소드 매개변수 수가 달라도 호출 가능하며, 에러가 뜨지 않음
    : 타입이 지정되어 있지 않기 때문에 들어오는 값이 한정되어있지 않음
      아무런 입력을 안했을 때, underfined 타입이 됨

    [함수 정의 형태]
    1. 매개변수 있고, 리턴값 있음
    2. 매개변수 없고, 리턴값 없음
    3. 매개변수 없고, 리턴값 있음
    4. 매개변수 있고, 리턴값 없음

    << 모든 함수의 특징 >> - 문법 특징 영향 받은 것
    - 매개변수와 인수의 자료형이 동일한지 검사하지 않음
    - 매개변수의 개수와 인수의 개수가 같은지 검사하지 않음
    - 매개변수의 개수가 인수의 개수보다 적으면 undefined 저장

    << 함수 정의 >>
    function 함수명 (매개변수1, 매개변수2) {
      명령어;
      return 값;
    }
    << 함수 호출 >>
    함수명(인수1, 인수2);

    [return 의미]
    - 함수 실행 끝
    - 호풀한 쪽으로 리턴값 넘김

    [함수 실행 끝]
    - return
    - body 의 }
   -->
  <script>
    // 2. [함수 호출]
    // : 함수를 정의 전에 호출을 했는데도, 호출이 가능 
    document.write('2. [함수 호출]<br>');
    document.write('[함수 정의 전] 호출');
    sum(1, 4);
    document.write('<br>');

    // 1. [함수 정의] 매개변수 있고, 리턴값 있음
    document.write('1. [함수 정의] 매개변수 있고, 리턴값 있음<br>');
    function sum (n1, n2) {
      document.write('<br>');
      document.write('n1 >> ', n1);
      document.write('<br>');
      document.write('n2 >> ', n2);
      document.write('<br>');
      document.write('합 >> ', n1 + n2);
      document.write('<br>');
      
    }
    document.write('[함수 정의 후] 호출');
    sum(2, 9);
    document.write('<br>');

    // 매개변수 수가 달라도 메소드 호출이 가능
    sum(1, 3, 5, 7);
    sum(6); // NaN
    sum(); // NaN
    sum('ㅎㅇ', '홍길동');
    sum(2.5, 3.1);
    sum(2.5, 5);
    sum('ㅎㅇ', 2);
    sum('ㅎㅇ'); // 문자열 : ㅎㅇundefined, 이어진 것!
  </script>
</body>
</html>
