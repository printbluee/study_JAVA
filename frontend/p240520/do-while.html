<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[제어문-반복문] do~while문</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>do~while문</h1>

  <script>
    var num = 1;

    do {
      document.write(num);
      document.write('<br>');
      num++;
    } while (num < 11)
  </script>
</body>
</html>
