<!DOCTYPE html>
<html lang="ko">
<head>
    <title>순수한 자바스크립트 페이지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        .main-card button {
            position: relative;
            left: -45px;
            bottom: 15px;
        }
        .favorites {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .favorites img {
            width: 150px;
        }
    </style>
</head>

<body>
    <h1>상품 1 페이지</h1>

    <form action="">
        <input type="text" name="name" placeholder="상품명을 입력하세요.">
        <button type="submit">추가</button>
    </form>

    <div class="main-card">
        <img src="img/food-one.jpg" alt="올리브 오일" width="400">
        <button type="button">🤍</button>
    </div>

    <ul class="favorites">
        <li>
            <img src="img/food-one.jpg" alt="올리브 오일">
        </li>
        <li>
            <img src="img/food-two.jpg" alt="핫케이크">
        </li>
        <li>
            <img src="img/food-three.jpg" alt="스테이크">
        </li>
    </ul>

    <script>
        // 1. 하트(좋아요) 버튼 element 접근
        const likeButton = document.querySelector('.main-card button');

        // 2. 하트(좋아요) 버튼 클릭했을 때
        likeButton.addEventListener('click', () => {
            // 3. 하트 색 변경
            likeButton.innerHTML = '🧡';

            // 4. 이미지가 추가될 element 접근
            const favorites = document.querySelector('.favorites');

            // 5. img element 생성
            const newImage = document.createElement('img');
            newImage.src = 'img/food-one.jpg';

            // 6. li element 생성
            const li = document.createElement('li');

            // 7. li 에 img 자식으로 추가
            li.appendChild(newImage);

            // 8. favorites 에 li 를 자식으로 추가
            favorites.appendChild(li);
            console.log(li)
        })
    </script>
</body>
</html>
