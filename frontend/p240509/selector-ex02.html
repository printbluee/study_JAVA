<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[선택자] 사용법 2</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 
    속성과 값이 모두 일치할 때 ==> a[href="https://www.daum.net"] 
    =============================================================
    ^= 시작하는 
    $= 끝나는
    *= 일부 문자 (단어 중 일부 문자)
    ~= 단어      (단어 일치)
    =============================================================
    */

    /* daum 과 naver 적용 */
    a[href^="https"] {
      background-color: plum;
      color: white;
    }

    /* daum 만 적용 */
    a[href$="net"] {
      color:blueviolet;
    }

    /* 
    일부 단어 ==> li[title*="ip"] 
    단어      ==> li[title~="ipsum"]
    */
    li[title~="ipsum"] {
      color: aqua;
    }

  </style>
</head>

<body>
  <h1>속성으로 적용하기</h1>
  <ul>
    <li><a href="https://www.daum.net">daum</a></li>
    <li><a href="https://www.naver.com">naver</a></li>
    <li><a href="mailto:help@host.co.kr" title="mail">help</a></li>
    <li title="lorem ipsum">Lorem ipsum dolor sit amet.</li>
    <li title="lorem">Lorem ipsum dolor sit amet.</li>
  </ul>
</body>

</html>
