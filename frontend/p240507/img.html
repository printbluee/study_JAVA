<!DOCTYPE html>
<html lang="ko">
<head>
  <title>img tag</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>img 태그</h1>

  <div>
    별 <br>
    <!-- 
      [ alt ] ====================== 
      : alternate text (대체 텍스트)
      : screen readers
      ==============================
     -->
    <img src="./img/star.jpg" alt="반짝반짝" width="600" title="반짝반짝 별(❁´◡`❁)">
  </div>

</body>
</html>
