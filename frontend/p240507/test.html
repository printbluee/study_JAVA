<!DOCTYPE html>
<html lang="ko">
<head>
  <title>test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>test 연습 문제</h1>

  <table border="1">
    <caption>정보통신 환경의 이해</caption>

    <thead>
      <tr>
        <th colspan="2" scope="col">장애유형</th>
        <th scope="col">특징</th>
        <th scope="col">보완대책</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td rowspan="3" scope="row">시각장애</td>
        <td scope="row">전맹</td>
        <td>모니터를 볼 수 없음</td>
        <td>스크린 리더</td>
      </tr>
      <tr>
        <td scope="row">저시력</td>
        <td>모니터 사용이 일부 가능함</td>
        <td>화면확대/고대비</td>
      </tr>
      <tr>
        <td scope="row">색맹</td>
        <td>색을 구별할 수 없음</td>
        <td>색상에만 의존하지 않기/고대비</td>
      </tr>

      <tr>
        <td colspan="2" scope="row">청각장애</td>
        <td>사운드, 오디오 등을 창취할 수 없음</td>
        <td>수화, 시각정보 제공</td>
      </tr>

      <tr>
        <td rowspan="2" scope="row">지체 장애</td>
        <td scope="row">상지장애</td>
        <td>손을 사용할 수 없음</td>
        <td>마우스 대체 방법, 키보드만 사용</td>
      </tr>
      <tr>
        <td scope="row">기타</td>
        <td>움직임이 어려움</td>
        <td>충분한 시간 제공</td>
      </tr>

      <tr>
        <td colspan="2" scope="row">언어장애</td>
        <td>복잡한 용어, 어려운 용어의 이해 불가능</td>
        <td>쉬운 용어 사용</td>
      </tr>
    </tbody>

  </table>
</body>
</html>
