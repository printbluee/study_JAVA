<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[가상 클래스]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 마지막 자식을 찾아가는 방법 */

    /* 부모가 ul 를 둔 자식 li 마지막 자식은 ol 라 스타일 적용 안됨 */
    /* ul>li:last-child {
      background-color: rgb(87, 207, 255);
    } */

    /* 부모 ul 를 둔 자식 li 중 마지막 li */
    ul>li:last-of-type {
      background-color: rgb(87, 207, 255);
    }
  </style>
</head>

<body>
  <h1>pseudo-class</h1>
  <ul>
    <ol>
      <li>추가 항목 1</li>
      <li>추가 항목 2</li>
      <li>추가 항목 3</li>
    </ol>
    <li>첫 번째</li>
    <li>두 번째</li>
    <li>세 번째</li>
    <ol>
      <li>아이템 1</li>
      <li>아이템 2</li>
      <li>아이템 3</li>
      <li>아이템 4</li>
    </ol>
  </ul>
</body>

</html>
