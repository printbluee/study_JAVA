<!DOCTYPE html>
<html lang="ko">

<head>
  <title>color</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 색 표현 방법 */
    /* 16 */
    h2 {
      color: #0000FF;
      color: #00F;
      color: blue;
      color: #03c75a;
    }
    h2.one {
      color: rgb(1, 133, 194);
    }

    /* 색 불투명도 */
    h2.two {
      /* 
      alpha : 색 불투명도
      범위(실수단위) : 0.0(완전 투명) ~ 1.0(완전 불투명) 
      */
      color: rgba(0, 255, 0, 0.1);
    }

    /* 색, 채도, 명도 조절 */
    h2.three {
      /* 
      참고 : https://tympanus.net/codrops/css_reference/hsl/
      [hsl(색, 채도(선명도), 명도(밝기))]
      : 단위를 넣어야 함(% 생략 안됨)
      - 색   : 0 ~ 360 사이의 색상환 각도
             : 0(빨강), 120(녹색), 240(파랑)
      - 채도 : 색의 강도, 선명도, 쨍한 정도, 채도가 낮으면 탁하고(회색) 높으면 선명(풀 컬러)
             : [백분율 값]%, 0%(회색 음영) ~ 100%(풀 컬러)
      - 명도 : 빛의 밝기, 높은 명도는 흰색이고, 낮은 명도는 검정
             : [백분율 값]%, 0%(검정) 50%(기본, 밝거나 어둡지 않음) 100%(흰색)
      */
      /* 기본 */
      /* color: hsl(330, 100%, 50%); */
      color: hsl(330, 100%, 40%);
    }
  </style>
</head>

<body>
  <h1>color</h1>
  <h2>CSS BASIC</h2>
  <h2 class="one">CLASS ONE</h2>
  <h2 class="two">CLASS TWO</h2>
  <h2 class="three">CLASS THREE</h2>

</body>

</html>
