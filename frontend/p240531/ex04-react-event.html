<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="food-li-insert"></div>

  <script type="text/babel">
    const H1 = (props) => {
      return <h1>상품 1페이지{ props.children }</h1>
    }

    const Form = () => {
      return (
        <form action="">
          <input type="text" name="name" placeholder="상품명을 입력하세요"/>
          <button type="submit">추가</button>
        </form>
      );
    }
    
    // 좋아요 버튼을 구현하기 위해 함수 안에 함수 정의할 것
    // 함수 내 함수를 정의하면 변수로 저장되기 때문에 () 생략
    const MainCard = ({img}) => {
      // Javascript 영역
      function handlerHeartClick() {
        console.log('하트 클릭 !');       
      }
      function handlerHeartMouseOver() {
        console.log('하트 스쳐지나감 !')
      }

      return (
        <div className="main-card">
          <img 
            src={img} 
            alt="올리브 오일" 
            width="400"
          />
          <button onClick={handlerHeartClick} onMouseOver={handlerHeartMouseOver}>🤍</button>
        </div>
      );
    }

    const FoodItem = ({img}) => {
      return (
        <li> 
          <img 
            src={img} 
            alt="음식"
            style={{ width : '150px', height : '100px', backgroundSize : 'contain' }}
          />
        </li>
      );
    }

    const Favorites = () => {
      return (
        <ul className="favorites">
          <FoodItem img="img/food-one.jpg"/>
          <FoodItem img="img/food-two.jpg"/>
          {FoodItem({ img : "img/food-three.jpg" })}
        </ul>
      );
    }

    const app = (
      <div>
        <H1> 입니다.</H1>
        <Form />
        <MainCard img="img/food-one.jpg" />
        {Favorites()}
      </div>
    );

    const foodLiInsert = document.querySelector('#food-li-insert');
    ReactDOM.createRoot(foodLiInsert).render(app);
  </script>
</body>
</html>
