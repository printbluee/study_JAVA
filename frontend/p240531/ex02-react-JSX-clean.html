<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }
    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .favorites img {
      width: 150px;
    }
  </style>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="food-li-insert"></div>

  <script type="text/babel">
    const h1 = <h1>상품 1페이지</h1>
    
    const form = (
      <form action="">
        <input type="text" name="name" placeholder="상품명을 입력하세요"/>
        <button type="submit">추가</button>
      </form>
    );
    const mainCard = (
      <div className="main-card">
        <img src="img/food-one.jpg" alt="올리브 오일" width="400"/>
        <button>🤍</button>
      </div>
    );
    const foodItem = (
      <li> 
        <img src="img/food-one.jpg" alt="음식"/>
      </li>
    );
    const favorites = (
      <ul className="favorites">
        {foodItem}
        {foodItem}
        {foodItem}
      </ul>
    );
    const app = (
      <div>
        {h1}
        {form}
        {mainCard}
        {favorites}
      </div>
    );

    const foodLiInsert = document.querySelector('#food-li-insert');
    ReactDOM.createRoot(foodLiInsert).render(app);
  </script>
</body>
</html>
