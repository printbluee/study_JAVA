<!DOCTYPE html>
<html lang="ko">

<head>
  <title>상품 1페이지</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
    }

    form {
      margin-bottom: 20px;
    }

    .main-card button {
      position: relative;
      left: -45px;
      bottom: 15px;
    }

    .favorites {
      list-style: none;
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .favorites img {
      width: 150px;
    }
  </style>
</head>

<body>
  <h1>상품 1페이지</h1>
  <form action="">
    <input type="text" name="name" placeholder="상품명을 입력하세요">
    <button type="submit">추가</button>
  </form>
  <div class="main-card">
    <img src="img/food-one.jpg" alt="올리브 오일" width="400">
    <button>💛</button>
  </div>
  <ul class="favorites">
    <li> 
      <img src="img/food-one.jpg" alt="음식">
    </li>
    <li>
      <img src="img/food-two.jpg" alt="음식">
    </li>
    <li>
      <img src="img/food-three.jpg" alt="음식">
    </li>
  </ul>
  <script>
    // 1. 하트 버튼 엘리먼트 접근
    const heartButton = document.querySelector('.main-card button');

    // 2. 하트 버튼을 클릭하면, 이미지 추가 (li -> img)
    heartButton.addEventListener('click', () => {
      // 3. 하트 색 변경
      heartButton.innerText = '💖';

      // 4. li 엘리먼트 생성
      const li = document.createElement('li');

      // 5. img 엘리먼트 생성
      const img = document.createElement('img');
      img.src = 'img/food-one.jpg';
      // console.log('img : ', img);

      // 6. li의 자식으로 img 추가
      li.appendChild(img);
      console.log('li : ', li);

      // 7. ul 엘리먼트 접근 : li가 추가될 엘리먼트
      const favorites = document.querySelector('.favorites');

      // 8. ul에 li 추가
      favorites.appendChild(li);
    });

  </script>
</body>

</html>
