<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[function] 인수</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[function] 인수</h1>

  <script>
    // 함수 정의
    function hello() {
      console.log('Hello ~~~~');
    }
    function hi() {
      console.log('Hi !!!!!');
    }
    function execute(args) {
      console.log('>>> 함수 실행 시작');
      args();
      console.log('>>> 함수 실행 종료');
    }
    // 함수 호출
    // hello();
    execute(hello); // 매개변수에 함수명을 입력, 함수 주소가 해당 함수를 찾아감
    execute(hi);
  </script>
</body>
</html>
