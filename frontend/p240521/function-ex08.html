<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[함수 선언식과 표현식] 생성과 실행 순서</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>[함수 선언식과 표현식] 생성과 실행 순서</h1>
 
  <script>
    /*
    [생성 순서] 함수 선언식 -> 익명 함수
    [실행 순서] 익명 함수 -> 함수 선언식
    */

    // [함수 선언식] 선언적 함수, 일반 함수
    function hi(name) {
      console.log(name + ', 안녕 ~ [일반 함수]')
    }

    // [함수 표현식] 익명 함수를 변수에 저장
    // var hi 가 먼저 할당되지만 코드는 위에서 아래로 읽기 때문에 놓침
    // 보통 const 로 선언을 많이 함
    var hi = function hi(nickname) {
      console.log(nickname + ', 님, 안녕하세요 !')
    }

    // 함수 호출
    console.log('>>> 함수 호출 전')
    hi('홍길동');
    console.log('>>> 함수 호출 후')
  </script>
</body>
</html>
