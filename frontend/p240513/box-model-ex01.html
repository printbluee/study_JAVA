<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[박스 모델]</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* 
    [box model]
    - content : text 또는 image 등
    - padding : (테두리 기준) 안 쪽 여백
    - border  : 테두리
    - margin  : (테두리 기준) 밖 여백
    */

    /* 모든 tag/elememt 에 margin 해제 */
    * {
      margin: 0;
    }
    /* body {
      margin: 0;
    } */
    .box {
      border: 3px solid black;
      background-color: yellow;

      padding: 20px;
      margin: 30px;
    }
  </style>
</head>

<body>
  <!-- 별도의 스타일 적용 되어 있지 않아 깔끔 -->
  <div>hello</div>
  <!-- 여백이 있음 -->
  <p>hello</p>
  <div class="box">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Unde soluta sit beatae quia? Deserunt ea adipisci aut ratione soluta facere, dignissimos neque nam eveniet quidem asperiores, voluptate vitae est! Obcaecati!</div>
</body>

</html>
