<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[박스 모델] padding</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .box {
      border: 3px solid black;
      background-color: yellow;

      /* padding */
      padding: 100px;
      padding: 100px 50px;
      padding: 100px 50px 10px;
      padding: 100px 50px 10px 5px;
    }
  </style>
</head>
