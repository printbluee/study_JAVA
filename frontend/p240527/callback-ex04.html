<!DOCTYPE html>
<html lang="ko">

<head>
  <title>[callback 함수] 4</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <h1>callback 함수</h1>
  <!-- 
    <네트워크 기준>
    [동기] - 시간을 맞추는 것
    클라이언트가 서버한테 무언가를 요청할 때, 
    서버가 응답할 때까지 클라이언트는 작업을 하지 않는다.
    [비동기]
    클라이언트가 서버한테 무언가를 요청할 때,
    서버가 응답할 때까지 클라이언트는 다음 작업을 먼저 한다.
   -->
  <script>
    // <자바스크립트 기준>
    // [동기] - 위에서 아래로 순차적으로 진행
    // console.log('alert() 실행 전 출력됩니다.');
    alert('ㅎㅇ');
    console.log('alert() 실행 후 출력됩니다.');

    // [비동기]
    var count = 1;
    console.log('>>> setInterval() 실행 전 >>>');

    // setInterval()
    // 특정 기능(코드)을 일정한 시간 간격으로 반복 실행
    // setInterval(콜백함수, 시간); 
    setInterval(() => {
      console.log('... count : ', count);
      count++;
    }, 1000); 

    console.log('>>> setInterval() 실행 후 >>>');
  </script>
</body>
</html>
